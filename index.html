
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulking Master - Team Ferres</title>
    <!-- Tailwind para Estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel para permitir .tsx no navegador (Essencial para GitHub Pages sem build) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        margin: 0;
      }
      
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #020617;
      }
      #root:empty::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 4px solid #C5A059;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      @media print {
        body { background-color: white !important; color: black !important; }
        .no-print, button, header, footer, .fixed { display: none !important; }
        main { margin: 0 !important; padding: 0 !important; width: 100% !important; max-width: none !important; }
        .bg-slate-950 { background-color: #020617 !important; -webkit-print-color-adjust: exact; }
        .text-white { color: white !important; }
        .text-\[\#C5A059\] { color: #C5A059 !important; }
        .border-\[\#C5A059\] { border-color: #C5A059 !important; }
        .rounded-\[3rem\], .rounded-3xl { border-radius: 1.5rem !important; }
        .page-break { page-break-before: always; }
      }
    </style>
    
    <script>
      // Shim para evitar erro de process.env no navegador
      window.process = { env: { API_KEY: "" } };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Script principal carregado como módulo e transpilado pelo Babel -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
