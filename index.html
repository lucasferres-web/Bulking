
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulking Master - Team Ferres</title>
    
    <style>
      body {
        margin: 0;
        background-color: #020617;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #error-log {
        display: none;
        padding: 20px;
        background: #450a0a;
        color: #fca5a5;
        font-family: monospace;
        font-size: 14px;
        border: 2px solid #ef4444;
        white-space: pre-wrap;
        position: fixed;
        top: 20px;
        left: 20px;
        right: 20px;
        z-index: 9999;
        border-radius: 12px;
      }
      #loading-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #020617;
        z-index: 50;
        transition: opacity 0.5s ease;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(197,160,89,0.1);
        border-top-color: #C5A059;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      @media print { .no-print { display: none !important; } }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <script>
      window.onerror = function(msg, url, line) {
        const overlay = document.getElementById('loading-overlay');
        if (overlay) overlay.style.display = 'none';
        const log = document.getElementById('error-log');
        log.style.display = 'block';
        log.textContent = "❌ ERRO CRÍTICO:\n" + msg + "\n\nVerifique se o arquivo App.tsx existe na raiz.";
        return false;
      };
      window.process = { env: { API_KEY: "" } };
    </script>
  </head>
  <body>
    <div id="error-log"></div>
    <div id="loading-overlay">
      <div class="spinner"></div>
      <p style="color: #C5A059; font-weight: 900; margin-top: 20px; letter-spacing: 0.3em; font-size: 10px; text-transform: uppercase;">Aguarde o Protocolo...</p>
    </div>
    <div id="root"></div>

    <!-- O Babel processa o App.tsx e o script de montagem -->
    <script type="text/babel" data-presets="react,typescript" src="App.tsx"></script>
  </body>
</html>
