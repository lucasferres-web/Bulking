
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulking Master - Team Ferres</title>
    
    <style>
      body {
        margin: 0;
        background-color: #020617;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #error-log {
        display: none;
        padding: 15px;
        background: #450a0a;
        color: #fca5a5;
        font-family: monospace;
        font-size: 12px;
        border-bottom: 2px solid #ef4444;
        white-space: pre-wrap;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
      }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #root:empty::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 4px solid #C5A059;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <!-- Scripts Necessários -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <script>
      // Captura erros para ajudar no diagnóstico caso a tela continue branca
      window.onerror = function(msg, url, line) {
        const log = document.getElementById('error-log');
        if (log) {
          log.style.display = 'block';
          log.textContent += "ERRO: " + msg + "\nLINHA: " + line + "\nURL: " + url + "\n---\n";
        }
        return false;
      };

      // Define ambiente global para o SDK do Gemini
      window.process = { env: { API_KEY: "" } };
    </script>
  </head>
  <body>
    <div id="error-log">⚠️ Ocorreu um problema no carregamento:</div>
    <div id="root"></div>

    <!-- Carrega o index.tsx e força a transpilação pelo Babel -->
    <script 
      type="text/babel" 
      data-presets="react,typescript" 
      data-type="module" 
      src="index.tsx"
    ></script>
  </body>
</html>
